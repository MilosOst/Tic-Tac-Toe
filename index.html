<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./css/style.css">

    <!-- Import Fonts from Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Tic Tac Toe</h1>
    </header>
    <main class="content">
        <select name="difficulty-dropbox" id="difficulty-dropbox">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
            <option value="impossible">Impossible</option>
        </select>
        <div class="result-box" id="result-box">
        </div>
        <div class="board">
            <div class="board-square" data-index="0"></div>
            <div class="board-square" data-index="1"></div>
            <div class="board-square" data-index="2"></div>
            <div class="board-square" data-index="3"></div>
            <div class="board-square" data-index="4"></div>
            <div class="board-square" data-index="5"></div>
            <div class="board-square" data-index="6"></div>
            <div class="board-square" data-index="7"></div>
            <div class="board-square" data-index="8"></div>
        </div>
        <button class="btn" id="restart">Restart</button>
    </main>


    <script src="./script.js"></script>
</body>
</html>
